- name: statestore
  type: state.redis
  version: v1
  metadata:
  # IMPORTANT: in a production scenario, account keys and secrets 
  # should be securely stored. For more information, see
  # https://docs.dapr.io/operations/components/component-secrets
  - name: redisHost 
    value: <YOUR_REDIS_HOST>:6379 #ensure that the "enable non-SSL port" option is applied to your Azure Redis instance to allow your Dapr app to persist state without SSL
  - name: redisPassword
    value: <YOUR_KEY>
